<section class="sidebar">
    <header aria-hidden="true">
        <button class="close"></button>
    </header>
    <div class="back">
        {{ if eq .Kind "home" }}
        <a href="https://docs.drone.io">Main Documentation</a>
        {{ else }}
        <a href="/">Back</a>
        {{ end }}
    </div>
    <div class="title">
        <a href="{{ .Site.Home.URL }}">{{ .Site.Home.Title }}</a>
    </div>
    {{ partial "tree.html" . }}
</section>
